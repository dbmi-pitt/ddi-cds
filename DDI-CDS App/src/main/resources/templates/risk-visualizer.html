<th:block th:each="i: ${#numbers.sequence(1, 10)}">
    <div class="row">
        <th:block th:each="j: ${#numbers.sequence(1, 10)}">
            <div class="col-sm-1">
                <span th:if="${risk >= j + ((i-1)*10)}" class="risk-dot"></span>
                <span th:unless="${risk >= j + ((i-1)*10)}" class="dot"></span>
            </div>
        </th:block>
    </div>
</th:block>
